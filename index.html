<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white p-6 rounded-2xl shadow w-full max-w-md">
    <h1 class="text-xl font-bold text-center mb-4">âœ… Smart To-Do List</h1>

    <!-- Task Input -->
    <div class="flex mb-4">
      <input id="taskInput" type="text" placeholder="Enter your task"
             class="flex-grow p-2 border rounded-l-md focus:outline-none focus:ring focus:ring-blue-300" />
      <button onclick="addTask()"
              class="bg-blue-500 text-white px-4 rounded-r-md hover:bg-blue-600">Add</button>
    </div>

    <!-- Task List -->
    <ul id="taskList" class="space-y-2"></ul>
  </div>

  <script>
    const SHEETS_URL = "https://script.google.com/macros/s/AKfycbwLEUELccyuuRl1etAX5Uemp8mRNA84mvIJQmKRUauGrhQfizlm_xYY3q1KrOByx2qBQA/exec";

    let tasks = [];

    // Format date to "YYYY-MM-DD HH:mm:ss"
    function formatDateTime(isoString) {
      const date = new Date(isoString);
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0'); // month is 0-indexed
      const day = String(date.getDate()).padStart(2, '0');
      const hours = String(date.getHours()).padStart(2, '0');
      const minutes = String(date.getMinutes()).padStart(2, '0');
      const seconds = String(date.getSeconds()).padStart(2, '0');

      return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
    }

    function getDateTime() {
      const date = new Date();
      return formatDateTime(date.toISOString());
    }

    function addTask() {
      const input = document.getElementById("taskInput");
      const text = input.value.trim();
      if (!text) return;

      const datetime = getDateTime();  // Current datetime when task is added
      const task = { text, datetime };
      tasks.push(task);
      input.value = "";

      renderTasks();
      sendToGoogleSheets(task.text, "Pending", datetime); // Send to Google Sheets
    }

    function completeTask(index) {
      const task = tasks[index];
      const currentDatetime = getDateTime();  // Get current datetime when task is marked as complete
      sendToGoogleSheets(task.text, "Completed", currentDatetime); // Update status to 'Completed' in Google Sheets
      tasks.splice(index, 1);
      renderTasks();
    }

    function deleteTask(index) {
      const task = tasks[index];
      sendToGoogleSheets(task.text, "Deleted", getDateTime()); // Update status to 'Deleted' in Google Sheets
      tasks.splice(index, 1);
      renderTasks();
    }

    function renderTasks() {
      const list = document.getElementById("taskList");
      list.innerHTML = "";

      tasks.forEach((task, i) => {
        const li = document.createElement("li");
        li.className = "flex flex-col sm:flex-row items-start sm:items-center justify-between bg-gray-200 p-3 rounded";

        const info = document.createElement("div");
        info.className = "flex-grow mb-2 sm:mb-0 text-sm";
        info.innerHTML = `
          <span class="font-medium text-base">${task.text}</span><br>
          <small class="text-xs text-gray-600">${task.datetime}</small>
        `;

        const btnGroup = document.createElement("div");
        btnGroup.className = "flex space-x-2";

        const completeBtn = document.createElement("button");
        completeBtn.textContent = "âœ”ï¸ Complete";
        completeBtn.className = "bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600 text-sm";
        completeBtn.onclick = () => completeTask(i);

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "ðŸ—‘ï¸";
        deleteBtn.className = "text-red-500 hover:text-red-700 text-lg";
        deleteBtn.onclick = () => deleteTask(i);

        btnGroup.appendChild(completeBtn);
        btnGroup.appendChild(deleteBtn);

        li.appendChild(info);
        li.appendChild(btnGroup);
        list.appendChild(li);
      });
    }

    function sendToGoogleSheets(taskText, status, datetime) {
      fetch(SHEETS_URL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ task: taskText, status, datetime })
      }).catch(error => console.error("Error sending to Google Sheets:", error));
    }

    // Fetch pending tasks on page load
    window.onload = () => {
      fetch(SHEETS_URL)
        .then(res => res.json())
        .then(data => {
          tasks = data.map(task => {
            // Convert ISO timestamp to the required format
            task.datetime = formatDateTime(task.datetime);
            return task;
          });
          renderTasks();
        })
        .catch(error => console.error("Error fetching tasks:", error));
    };
  </script>
</body>
</html>
